<body>
    <div class="container geocoder p-5">
        <h1 class="display-4 text-center">Geocoder</h1>
        <form id="form" class="d-flex align-items-center justify-content-between" method="post" action="">
            <div class="d-flex w-75 align-items-center">
                <label for="inputAdress" class="col-3">Введите адрес:</label>
                <input type="text" name="adress" class="ml-2 form-control" id="inputAdress" placeholder="">
            </div>
            <button type="submit" id="btn" class="btn btn-danger">Поиск</button>
        </form>
        <div class="mt-5">
            <p id="adress"></p>
            <p id="point"></p>
            <p id="metro"></p>
        </div>
    </div>
</body>
